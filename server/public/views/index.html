<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="/vendors/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/styles/style.css">

        <script type="text/javascript" src="/vendors/angular.min.js"></script>
        <script type="text/javascript" src="/assets/scripts/app.js"></script>
    </head>
    <body>


        <h1>ADD MESSAGE!</h1>
        <div class="container" ng-controller="MessageController">


            <form id="addMessage">
                <input ng-model = "message.userNameAdd" type="text" id="userNameAdd" name="userNameAdd" placeholder="Enter Name">
                <input ng-model = "message.messageAdd" type="text" id="messageAdd" name="messageAdd" placeholder="Enter Message">
            </form>
            <button ng-click="clickButton(message)" id="submitAdd" class="btn btn-info">Submit Message</button>

            <div id="messageContainer"></div>

            <div ng-repeat="item in messageArray" class='parent row'>
                <div class='left'>{{item.user_name}}</div>
                <div class='center'>{{item.message}}</div>
            </div>

        </div>
    </body>
</html>
